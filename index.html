<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Game Database</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .date-picker {
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
    }
    input[type="date"] {
      padding: 0.5rem;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #222;
      color: #fff;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .no-games {
      text-align: center;
      margin-top: 1rem;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>Basketball Game Database</h1>
</header>

<main>
  <div class="date-picker">
    <input type="date" id="gameDate" />
  </div>

  <table id="gamesTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Team Home</th>
        <th>Team Away</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <!-- Game rows will be inserted here -->
    </tbody>
  </table>

  <div class="no-games" id="noGamesMessage">Select a date to see games.</div>
</main>

<script>
  // Add your games here
  const games = [
    {
      date: '2025-08-17',
      home: 'Poland',
      away: 'Finland',
      score: '88â€“97',
      link: 'PolandFinland.html'
         }

<script>
  // Sample data: you can replace this with your database or JSON
  const games = [
    { date: '2025-08-20', home: 'USA', away: 'Canada', score: '98-95' },
    { date: '2025-08-21', home: 'Spain', away: 'France', score: '88-90' },
    { date: '2025-08-20', home: 'Germany', away: 'Italy', score: '76-82' },
  ];

  const gameDateInput = document.getElementById('gameDate');
  const gamesTableBody = document.querySelector('#gamesTable tbody');
  const noGamesMessage = document.getElementById('noGamesMessage');

  function filterGamesByDate(date) {
    // Clear current table rows
    gamesTableBody.innerHTML = '';

    const filteredGames = games.filter(game => game.date === date);

    if (filteredGames.length === 0) {
      noGamesMessage.style.display = 'block';
    } else {
      noGamesMessage.style.display = 'none';
      filteredGames.forEach(game => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${game.date}</td>
          <td>${game.home}</td>
          <td>${game.away}</td>
          <td>${game.score}</td>
        `;
        gamesTableBody.appendChild(row);
      });
    }
  }

  gameDateInput.addEventListener('change', (e) => {
    filterGamesByDate(e.target.value);
  });
</script>

</body>
</html>
